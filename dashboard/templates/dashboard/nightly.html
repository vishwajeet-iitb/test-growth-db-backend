{% extends 'dashboard/base.html' %}

{% block title %} Dashboard {% endblock %}


{% block content %}
    <form method="POST" action="/query/">
        {% csrf_token %}
        {{form}}
        {% for col in colmn %}
        <input type="checkbox" name="checks[]" value="c{{ col }}"> {{ col }}
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Check</button>
    </form>
{% endblock %}
